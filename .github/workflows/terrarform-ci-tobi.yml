name: Terraform CI plan

on:
  workflow_run: 
    workflows: ["Terraform CI"]
    types: completed
  push:
    branches:
      - '**'

jobs:
  terraform-check:
    name: Terraform plan workflow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform plan
        id: plan
        run: terraform plan

